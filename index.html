<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Recreation</title>
    <style>
        body {
            font-family: sans-serif; /* Use a suitable font */
            margin: 0;
            background-color: #191970; /* Dark blue background */
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align items to the right */
            padding: 20px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 30px; /* Adjust spacing as needed */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px; /* Adjust font size */
            white-space: nowrap;
        }

        .apply-button {
            background-color: #FA8072; /* Salmon color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            margin-left: 30px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .apply-button svg {
          width: 20px;
          height: 20px;
          margin-left: 5px;
        }
        @media (max-width: 768px) {
          nav {
            flex-direction: column; /* Stack vertically on smaller screens */
            align-items: flex-start; /* Align to the left */
            padding: 10px;
          }
          .nav-links {
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
          }
          .nav-links li {
            margin: 5px 0; /* Adjust vertical spacing */
            margin-left: 0;
          }
          .apply-button {
            margin: 10px 0 0 0;
            width: 100%;
          }
        }
        .main-content {
        background-color: rgb(41, 41, 148);
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 100px 10%;
    }
    .main-content p {
        color: #FF8E8E;
        text-align: center;
        font-family: "IBM Plex Mono";
        font-size: 15px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        letter-spacing: 6px;
    }
    .main-content h2 {
      color: rgba(255, 255, 255, 0.90);
      text-align: center;
      font-family: "Proxima Nova";
      font-size: 70px;
      font-style: normal;
      font-weight: 800;
      line-height: 10px;
    }
    .content {
      text-align: center;
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: #FF8E8E;
      font-family: "Proxima Nova";
      font-size: 70px;
      font-style: normal;
      font-weight: 500;
      line-height: 10px;
    }

   

    .main-content button {
        padding: 24px 30px;
        background-color: #FA8072; /* Salmon color */
        display: inline flex;
        align-items: flex-start;
        color: #fff;
        border: none;
        gap: 10px;
        border-radius: 3px;
        cursor: pointer;
    }

    </style>
</head>
<body>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Program</a></li>
            <li><a href="#">Frameworks</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Events</a></li>
        </ul>
        <button class="apply-button">
            APPLY NOW

        </button>
    </nav>

    <section>
      
    <div class="main-content">
      <p>January 18, 2021</p>
      <h2>PRODUCT DESIGN</h2>
      <h3 class="contennt">CONFERENCE</h3>

              APPLY NOW

    </div>
  </section>

</body>
</html>
